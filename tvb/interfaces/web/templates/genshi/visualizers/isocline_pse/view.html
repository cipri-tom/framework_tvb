<section id="section-pse" class="parameter-space-exploration view-column" style="width: 100%;">
	<!--TODO Setting style width:100% and including section_burst.css is an ugly thing to do here. It will require a better fix from Michael!! -->
	<link rel="stylesheet" type="text/css" href="/static/style/section_burst.css"/>

<div class="flex-wrapper" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
    
    <script src="/static/js/mplh5.js?4266" type="text/javascript"></script>
    <!--We need projectTree.js for launching algorithm methods, from overlay. -->
	<script type="text/javascript" src="/static/js/projectTree.js?4266"></script>
	<!-- Include after mplh5.js because we want to 'overwrite' some default handlers from mplh5. -->
    <script src="/static_view/isocline_pse/scripts/isocline.js" type="text/javascript"></script>

   	
	<py:for each="metric in sorted(metrics.keys())">
		<div id="$metric" style="display:none">
			<xi:include href="../mplh5/figure_template.html" py:with="figureNumber=figureNumbers[metric]"/>
			
			<select onchange="updateMetric(this);">
				<py:for each="metric in sorted(metrics.keys())">
					<option value="${metric}">${metric}</option>
				</py:for>
			</select>
		</div>
	</py:for>
	
	
	<script type="text/javascript">
		 $(document).ready(function() {
		 	initISOData('${sorted(metrics.keys())[0]}', '${figuresJSON}', '$serverIp', $serverPort)
        });
	</script>
</div>

</section>
